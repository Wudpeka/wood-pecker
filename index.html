<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Billabong', cursive; /* Instagram-like font */
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #007bbd;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #dbdbdb;
        }
        .sign-up {
            font-size: 14px;
        }
        .sign-up a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>

            <input type="password" placeholder="Password" required>
        </div>
        <button class="login-button">Log In</button>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="divider"></div>
        <div class="sign-up">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

</body>
</html>
